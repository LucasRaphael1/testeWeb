<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icones - Cntrl + C em https://icons.getbootstrap.com/#install-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formularios WEB</title>
</head>
<body>
    <div>
        <h1>Formularios WEB</h1>
        <p>Acesse meu Instagram 
            <a href="https://instagram.com/lucas._raphael/" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>
        </p>
    </div>
    <div class="form">
        <form action="#" method="get">
            <label for="nome">Nome</label>
            <input id="name" name="nome" type="text" placeholder="Seu nome" required>
            <label for="email">E-mail</label>
            <input type="email" id="mail" name="mail">
            <label for="periodo">Semestre de graduação</label>
            <input type="number" min="1" max="8" id="semestre" name="semestre">

            <label for="senha">Senha</label>
            <input type="password" maxlength="8" minlength="6">

            <label for="placa">Placa do seu veículo</label>
            <input type="text" pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}" placeholder="AAA0A00" name="placa" id="placa">
            <label for="nasc" >Data de nascimento</label>
            <input type="date" name="nasc" id="nasc" class="nasc">
            <input type="submit" value="Salvar">
        </form>
    </div>
</body>
</html>
