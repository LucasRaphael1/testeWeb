<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Introdução ao JavaScript</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-dark">
                <!--Menu vai aqui-->
            </div>
            <div class="col-md-9 p-5">
                <h1>Pagina com Javascript</h1>
                <section class="p-2 border">
                    <h2>Exibir data ao passar o mouse do botão</h2>
                    <button class="btn btn-primary" onmouseover="document.getElementById('datahora').innerHTML = Date()" onmouseout="document.getElementById('datahora').innerHTML = ''">
                        passe o mouse AQUI e veja a data e hora atual
                    </button>
                    <p id="datahora"></p>
                </section>
                <section class="mt-3 p-2 border bg-light">
                    <h2>Javascript carregado via tag script</h2>
                    <p id="p1">A ação do botão abaixo foi programada na tag script ao fim do body</p>
                     <button class="btn btn-outline-danger" onclick="copiaParagrafo()">Clique aqui para replicar o parágrafo acima</button>
                    <p id="p2">O texto vai aparecer aqui!</p>
                    </section>
                    <section class="mt-3 p-2 border">
                        <h2>Editando o src (source) de uma imagem com JS</h2>
                        <div class="row">
                            <div class="col">
                                <h3>Versão 2 botões</h3>
                                <button class="btn btn-success" onclick="ligar()">Ligar</button>
                                <button class="btn btn-danger" onclick="desligar()">Desligar</button>
                                <img id="lampOff" src="img/pic_bulboff.gif" alt="Lampada Desligada">
                            </div>
                            <div class="col">
                                <h3>Versão 1 botão On/Off</h3>
                            </div>
                        </div>                        
                    </section>
            </div>
        </div>        
    </div>
</body>
<script>
    function copiaParagrafo(){
        let texto = document.getElementById('p1').innerHTML
        document.getElementById('p2').innerHTML = texto
    }
</script>
<script src="js/script.js"></script>
</html>
